<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link inline rel="stylesheet" href="./styles.css" />
    <title>Ricardian Fabric</title>
  </head>
  <body class="background">
    <div class="title-row">
      <h1 class="center fabric-color">Ricardian Fabric</h1>
      <h3 class="center fabric-color">Lite</h3>
    </div>

    <div
      data-dependency="./main.ts"
      data-logosrc="https://ybiydesxc7lhiuyfju6h2wn7jhxrrct4666e3b6swktqas56fqgq.arweave.net/wFGBklcX1nRTBU08fVm_Se8Yinz3vE2H0rKnAEu-LA0"
      data-version="0.0.1"
      data-contracttype="create"
      id="page"
    >
      <div id="logo-placeholder" class="imgRow">
        <img
          id="fabric-logo"
          inline
          height="100px"
          src="https://ybiydesxc7lhiuyfju6h2wn7jhxrrct4666e3b6swktqas56fqgq.arweave.net/wFGBklcX1nRTBU08fVm_Se8Yinz3vE2H0rKnAEu-LA0"
          class="center"
          alt="Ricardian fabric logo"
        />
      </div>
      <h5 class="center">Conduct Agreements On Arweave</h5>
      <hr />
      <div class="editable-container">
        <div id="editor" aria-label="Editor" class="cursor-text editable"></div>
        <div id="editor-control"></div>
      </div>
      <table
        id="input-table"
        aria-label="input field container table"
        class="center"
      >
        <tr>
          <th></th>
          <th></th>
          <th></th>
        </tr>

        <tr>
          <td>
            <label aria-labelledby="only signer field input"
              >Only signer:</label
            >
          </td>
          <td>
            <input
              aria-label="only signer "
              id="onlysigner-input"
              type="text"
              class="cursor-text"
              placeholder="address"
            />
          </td>
          <td>
            <span id="onlysigner-tooltip"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label aria-labelledby="expires label" for="expires-input"
              >Expires:</label
            >
          </td>
          <td>
            <input
              aria-label="expires date input"
              name="expires"
              id="expires-input"
              class="cursor-pointer"
              type="date"
            />
            <button
              aria-label="never expires button"
              name="never"
              class="cursor-pointer"
              id="expires-reset"
            >
              Never
            </button>
          </td>
          <td>
            <span id="expires-tooltip"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label aria-labelledby="post to label">Post to:</label>
          </td>
          <td>
            <input
              aria-label="post to input"
              name="postto"
              id="postto-input"
              type="url"
              placeholder="https://"
              class="cursor-text"
            />
          </td>
          <td>
            <span id="postto-tooltip"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label
              aria-labelledby="webhook checkbox label"
              for="webhook-checkbox"
              >Webhook:</label
            >
          </td>
          <td>
            <input
              aria-label="webhook-checkbox"
              id="webhook-checkbox"
              type="checkbox"
              class="cursor-pointer"
            />
          </td>
          <td>
            <span id="webhook-tooltip"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label
              aria-labelledby="redirect-checkbox-label"
              for="redirect-checkbox"
              >Redirect:</label
            >
          </td>
          <td>
            <input
              aria-label="redirect-checkbox"
              id="redirect-checkbox"
              type="checkbox"
              class="cursor-pointer"
            />
          </td>
          <td>
            <span id="redirect-tooltip"></span>
          </td>
        </tr>
      </table>
      <table id="address" class="center"></table>
      <table id="balance" class="center"></table>
      <hr />
      <div id="wallet-dropzone" class="drop-zone">
        <span id="drop-prompt" class="drop-zone__prompt"
          >Drop Your Wallet Here Or Click To Select It</span
        >
        <input
          type="file"
          name="wallet"
          id="wallet-input"
          class="cursor-pointer drop-zone__input"
        />
      </div>
      <hr />

      <div class="center marginBottom-10">
        <label
          aria-labelledby="I agree to the terms, click on this label for a popup"
          id="terms-checkbox-label"
          >I agree to the terms</label
        >
        <input
          aria-label="I agree to the terms checkbox"
          id="terms-checkbox"
          type="checkbox"
        />
      </div>
      <div
        aria-label="error-display-slot"
        class="center red"
        id="error-display"
      ></div>
      <div
        aria-label="transaction-display-slot"
        class="center"
        id="transaction-display"
      ></div>

      <div class="center" id="button-slot"></div>
    </div>
    <div id="overlay">
      <div id="overlay-layout"></div>
    </div>
  </body>
  <script id="main-script" inline src="./main.ts"></script>
</html>
