<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link inline rel="stylesheet" href="./styles.css" />
    <title>Ricardian Fabric</title>
  </head>
  <body class="background">
    <div class="title-row">
      <h1 class="center title">Ricardian Fabric</h1>
    </div>

    <div
      data-dependency="./main.ts"
      data-version="0.0.1"
      data-contracttype="create"
      id="page"
    >
      <div class="imgRow">
        <img
          inline
          height="100px"
          src="./RicardianFabricLogo.jpg"
          class="center"
        />
      </div>
      <h5 class="center">
        Create and share fulfillable contracts with Arweave
      </h5>
      <hr />
      <div class="editable-container">
        <div aria-label="Editor" class="editable"></div>
        <div id="editor-control"></div>
      </div>
      <hr />
      <table aria-label="input field container table" class="center">
        <tr>
          <th></th>
          <th></th>
        </tr>

        <tr>
          <td>
            <label aria-labelledby="only signer field input"
              >Only signer:</label
            >
          </td>
          <td>
            <input
              aria-label="only signer "
              id="onlysigner-input"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label aria-labelledby="expires label" for="center">Expires:</label>
          </td>
          <td>
            <input
              aria-label="expires date input"
              name="expires"
              id="expires-input"
              type="date"
            />
            <button
              aria-label="never expires button"
              name="never"
              id="expires-reset"
            >
              Never
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <label aria-labelledby="post to label">Post to:</label>
          </td>
          <td>
            <input
              aria-label="post to input"
              name="postto"
              id="postto-input"
              type="url"
            />
            <span aria-label="/{id} is gonna be appended">/{id}</span>
          </td>
        </tr>
        <tr>
          <td>
            <label
              aria-labelledby="webhook checkbox label"
              for="webhook-checkbox"
              >Webhook:</label
            >
            <input
              aria-label="webhook-checkbox"
              id="webhook-checkbox"
              type="checkbox"
            />
          </td>
          <td>
            <label
              aria-labelledby="redirect-checkbox-label"
              for="redirect-checkbox"
              >Redirect:</label
            >
            <input
              aria-label="redirect-checkbox"
              id="redirect-checkbox"
              type="checkbox"
            />
          </td>
        </tr>
        <tr id="balance"></tr>
      </table>
      <hr />
      <label
        aria-labelledby="select wallet label"
        class="center"
        id="wallet-label"
        for="select-file-input"
        >Wallet
      </label>
      <input
        aria-label="select-walletfile-input"
        name="select-file-input"
        class="center"
        id="select-file-input"
        type="file"
      />
      <hr />
      <div
        aria-label="error-display-slot"
        class="center red"
        id="error-display"
      ></div>
      <div
        aria-label="transaction-display-slot"
        class="center"
        id="transaction-display"
      ></div>
      <div class="center" id="button-slot"></div>
    </div>
    <div id="overlay">
      <div id="overlay-layout"></div>
    </div>
  </body>
  <script id="main-script" inline src="./main.ts"></script>
</html>
