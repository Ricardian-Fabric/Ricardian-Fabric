<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link inline rel="stylesheet" href="./styles.css" />
    <title>Ricardian Fabric</title>
  </head>
  <body class="background">
    <div class="title-row">
      <h1 class="center">Ricardian Fabric</h1>
      <h5 class="center">
        Create and share fulfillable financial contracts with Arweave
      </h5>
    </div>

    <div data-version="0.0.1" data-contracttype="create" id="page">
      <hr />
      <div class="editable-container">
        <div class="editable"></div>
      </div>
      <hr />
      <table class="center">
        <tr>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <td><label for="price-input">Price:</label></td>
          <td>
            <input id="price-input" type="number" />
            <span> Ar</span>
          </td>
        </tr>
        <tr>
          <td>
            <label>Only signer:</label>
          </td>
          <td>
            <input id="onlysigner-input" type="text" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="center">Expires:</label>
          </td>
          <td>
            <input id="expires-input" type="date" />
            <button id="expires-reset">Never</button>
          </td>
        </tr>
        <tr>
          <td>
            <label>Post to:</label>
          </td>
          <td>
            <input id="postto-input" type="url" />
            <span>/{id}</span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="webhook-checkbox">Webhook:</label>
            <input id="webhook-checkbox" type="checkbox" />
          </td>
          <td>
            <label for="redirect-checkbox">Redirect:</label>
            <input id="redirect-checkbox" type="checkbox" />
          </td>
        </tr>
        <tr id="balance"></tr>
      </table>
      <hr />
      <label class="center" id="wallet-label" for="select-file-input"
        >Wallet
      </label>
      <input class="center" id="select-file-input" type="file" />
      <hr />
      <div class="center red" id="error-display"></div>
      <div class="center" id="transaction-display"></div>
      <button class="center width-100" id="save-contract" disabled>
        Create
      </button>
    </div>
    <div id="overlay">
      <div id="overlay-layout"></div>
    </div>
  </body>
  <script id="main-script" async inline src="./main.ts"></script>
</html>
