<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link inline rel="stylesheet" href="./styles.css" />
    <title>Ricardian Fabric</title>
  </head>
  <body>
    <div data-contracttype="create" id="page">
      <hr>
      <h1 class="ricardian-title">Ricardian Fabric</h1>
      <hr>
      <h5 class="ricardian-subtitle">
        Create and share fulfillable financial contracts with Arweave
      </h5>
      <hr />
      <div class="editable-container">
        <div class="editable"></div>
      </div>
      <hr />
      <label class="price-label" for="price-input">Price (Arweave)</label>
      <input class="price-input" id="price-input" type="number" />

      <hr />
      <div class="checkbox-row">
        <label for="redirect-label">Redirect to</label>
        <input id="redirect-input" type="text" />
      </div>
      <hr />
      <label id="select-file-label" for="select-file-input">Wallet</label>
      <input id="select-file-input" type="file" />

      <hr />
      <slot id="message-display"></slot>
      <button class="save-button" id="save-contract">Create</button>
    </div>
  </body>
  <script
    id="arweave-script"
    inline
    src="https://unpkg.com/arweave/bundles/web.bundle.min.js"
  ></script>
  <script
    id="community-js-script"
    inline
    src="https://arweave.net/thgva-OqbiWedk6Q_ySHd-hKy-8SrDB-CZ0GjQNEv98"
  ></script>
  <script id="main-script" async inline src="./main.ts"></script>
</html>
