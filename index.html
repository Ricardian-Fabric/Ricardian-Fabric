<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link inline rel="stylesheet" href="./styles.css" />
    <title>Ricardian Fabric</title>
  </head>
  <body>
    <div data-contracttype="create" id="page">
      <hr />
      <h1 class="center">Ricardian Fabric</h1>
      <hr />
      <h5 class="center">
        Create and share fulfillable financial contracts with Arweave
      </h5>
      <hr />
      <div class="editable-container">
        <div class="editable"></div>
      </div>
      <hr />
      <div class="row center">
        <div class="column width-100">
          <label class="center" for="price-input">Price :</label>
        </div>
        <div class="column width-100">
          <div class="row">
            <input class="width-100 center" id="price-input" type="number" />
            <span class="paddingLeft-10"> Ar</span>
          </div>
        </div>
      </div>
      <hr />
      <div class="row center">
        <div class="column width-100">
          <label for="center">Redirect to:</label>
        </div>
        <div class="column width-100">
          <div class="row">
            <input id="redirect-input" type="url" />
            <span class="paddingLeft-10">/{id}</span>
          </div>
        </div>
      </div>
      <hr />
      <label class="center" for="select-file-input">Wallet</label>
      <input class="center paddingLedt-50" id="select-file-input" type="file" />
      <div id="balance" class="center"></div>
      <hr />
      <div class="center red" id="error-display"></div>
      <div class="center" id="transaction-display"></div>
      <button class="center width-100" id="save-contract" disabled>
        Create
      </button>
    </div>
  </body>
  <script
    id="arweave-script"
    inline
    src="https://unpkg.com/arweave/bundles/web.bundle.min.js"
  ></script>
  <script
    id="community-js-script"
    inline
    src="https://arweave.net/thgva-OqbiWedk6Q_ySHd-hKy-8SrDB-CZ0GjQNEv98"
  ></script>
  <script id="main-script" async inline src="./main.ts"></script>
</html>
