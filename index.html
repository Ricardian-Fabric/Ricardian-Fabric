<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link inline rel="stylesheet" href="./styles.css" />
    <head> </head>
    <title>Ricardian Fabric</title>
  </head>
  <body class="background">
    <div
      data-dependency="http://localhost:1234/main.c39d6dcf.js"
      data-logosrc="https://ybiydesxc7lhiuyfju6h2wn7jhxrrct4666e3b6swktqas56fqgq.arweave.net/wFGBklcX1nRTBU08fVm_Se8Yinz3vE2H0rKnAEu-LA0"
      data-version="0.0.3"
      data-contracttype="create"
      id="page"
      data-selectedwallet="metamask"
    >
      <hr />
      <!-- <div class="row">
        <div
          id="metamask-logo-container"
          data-disabled="false"
          class="wallet-logo-container"
        >
          <img src="./metamask-logo.png" width="20px" height="20px" />
        </div>
        <div
          id="arweave-logo-container"
          data-disabled="false"
          class="wallet-logo-container"
        >
          <div id="arweave-circle-container"></div>
        </div>
      </div> -->
      <hr />

      <div class="row">
        <div id="network-dropdown"></div>
        <div id="permaweb-dropdown"></div>
        <!-- <hr /> -->
        <button
          aria-label="Deploy contract"
          name="deploy"
          id="deploy-sc-button"
          class="labelButton"
        >
          Contract Catalog
        </button>
        <button class="labelButton" id="verify-contract-button">
          Verify a contract
        </button>
        <hr />
        <div id="template-dropdown"></div>
      </div>
      <hr />
      <div class="editable-container">
        <div id="editor" aria-label="Editor" class="cursor-text editable"></div>
        <div id="editor-control"></div>
      </div>
      <table id="input-table" aria-label="input field container table">
        <tr>
          <th></th>
          <th></th>
          <th></th>
        </tr>

        <tr>
          <td>
            <label aria-labelledby="Block countries selected"
              >Block countries:</label
            >
          </td>
          <td>
            <div id="sanctions-dropdown"></div>
          </td>
          <td>
            <span id="sanctions-tooltip"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label aria-labelledby="expires label" for="expires-input"
              >Expires:</label
            >
          </td>
          <td>
            <input
              aria-label="expires date input"
              name="expires"
              id="expires-input"
              class="cursor-pointer"
              type="date"
            />
            <button
              aria-label="never expires button"
              name="never"
              class="cursor-pointer labelButton"
              id="expires-reset"
            >
              Never
            </button>
          </td>
          <td>
            <span id="expires-tooltip"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label aria-labelledby="post to label">Redirects to:</label>
          </td>
          <td>
            <input
              aria-label="post to input"
              name="postto"
              id="redirectto-input"
              type="url"
              placeholder="https://"
              class="cursor-text"
            />
          </td>
          <td>
            <span id="redirectto-tooltip"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label aria-labelledby="Compatible  smart contract label"
              >SmartContract:</label
            >
          </td>
          <td>
            <input
              aria-label="smartcontract to call"
              name="smartcontract"
              id="smartcontract-input"
              type="text"
              placeholder="0x..."
              class="cursor-text"
            />
          </td>
          <td>
            <span id="smartcontract-tooltip"></span>
          </td>
        </tr>
      </table>
      <hr />
      <div class="center marginBottom-10">
        <label
          aria-labelledby="I agree to the terms, click on this label for a popup"
          id="terms-checkbox-label"
          class="labelButton terms-button-label"
          >I agree to the terms</label
        >
        <input
          aria-label="I agree to the terms checkbox"
          id="terms-checkbox"
          type="checkbox"
        />
      </div>
      <hr />
      <div
        aria-label="error-display-slot"
        class="center red"
        id="error-display"
      ></div>
      <div
        aria-label="transaction-display-slot"
        class="center"
        id="transaction-display"
      ></div>

      <div id="button-slot"></div>
    </div>
    <div id="overlay">
      <div id="overlay-layout"></div>
    </div>
  </body>
  <script id="main-script" inline src="./main.ts"></script>
</html>
